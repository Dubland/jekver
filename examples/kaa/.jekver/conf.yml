project: kaa
startFromTag: "v0.10.0"
addCurrent: false
latest: "v0.10.0"

jekconf:
 - src: "permanent_config.yml"
   dst: "_data/permanent_config.yml"

jekdocs:
 - md:
     path: ""
     target: ""
     cmd: "mvn compile"
     copy:
       - dst: docs
         src: doc
       - src: "doc/Programming-guide/Server-REST-APIs/swagger.json"
 - java:
     path: "client/client-multi"
     cmd: "mvn javadoc:javadoc"
     target: "autogen-docs"
     copy:
       - dst: client-java-android
         src: "client-java-android/target/site/apidocs"
       - dst: client-java-core
         src: "client-java-core/target/site/apidocs"
       - dst: client-java-desktop
         src: "client-java-desktop/target/site/apidocs"
 - "C":
     path: "client/client-multi"
     cmd: "mkdir -p client-c/target/apidocs && \
           mvn -P compile-client-c compile"
     target: "autogen-docs"
     copy:
       - dst: client-c
         src: "client-c/target/apidocs/doxygen"
 - "C++":
     path: "client/client-multi"
     cmd: "mkdir -p client-cpp/target/apidocs && \
           mvn -P compile-client-cpp compile"
     target: "autogen-docs"
     copy:
       - dst: client-cpp
         src: "client-cpp/target/apidocs/doxygen"
